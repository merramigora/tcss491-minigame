<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Chase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Coin Chase</h1>

    <p class="sub">
      Move with Arrow Keys or WASD. Collect coins to win.
      Avoid the enemy. Press R to restart.
    </p>

    <div class="row">
      <div class="panel">
        <div class="badge player">Player</div>
        <div class="badge enemy">Enemy</div>
        <div class="badge coin">Coin</div>

        <p class="sub" style="margin-top:10px;">
          <strong>Goal:</strong> collect 5 coins.<br/>
          <strong>Lose:</strong> touch the enemy.<br/>
          <strong>Start:</strong> press ENTER.<br/>
          <strong>Restart:</strong> press R.
        </p>
      </div>

      <canvas id="gameCanvas" width="500" height="400"></canvas>
    </div>

    <div class="footer">TCSS 491 • Coin Chase • Merra Migora</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
